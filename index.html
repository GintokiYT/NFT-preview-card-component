<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

<body>

  <!-- <img src="images/icon-clock.svg">
  <img src="images/icon-ethereum.svg">
  <img src="images/icon-view.svg">
  <img src="images/image-avatar.png">
  <img src="images/image-equilibrium.jpg"> -->

  <main class="container">
    <section class="illustration">
      <img src="images/image-equilibrium.jpg" alt="equilibrium image">
      <div class="view-overlay"></div>
      <img class="view-icon" src="images/icon-view.svg" alt="view icon above the image">
    </section>
    <section class="container__text">
      <div class="container__text-info">
        <h2 class="title">Equilibrium #3429</h2>
        <p class="parrafo">Our Equilibrium collection promotes balance and calm.</p>
      </section>
      <section class="container__text-price">
        <p class="price">0.041 ETH</p>
        <div class="container__text-time">
          <img src="images/icon-clock.svg" alt="clock">
          <p class="parrafo">3 days left</p>
        </section>
      </div>
      <hr class="separator">
      <section class="container__user">
        <img src="images/image-avatar.png" alt="avatar">
        <p class="parrafo">Creation of <span>Jules Wyvern</span></p>
      </section>
    </div>
  </main>
